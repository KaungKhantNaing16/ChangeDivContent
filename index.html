<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>

<body>
    <div class="nav">Nav</div>
    <div class="section">
        <div class="main-sec">
            <div class="img-container">
                <img src="test.jpg" alt="Test Image">
            </div>
        </div>
        <div class="aside-sec">
            <div class="form">
                <div class="title">Welcome</div>
                <div class="subtitle">Let's create your account!</div>
                <div id="div_1">
                    <div class="input-container ic1">
                        <input id="firstname" class="input" type="text" name="fname" id="fname" />
                        <div class="cut"></div>
                        <label for="firstname" class="placeholder">First name</label>
                    </div>
                    <div class="input-container ic2">
                        <input id="lastname" class="input" type="text" name="lname" id="lname" />
                        <div class="cut"></div>
                        <label for="lastname" class="placeholder">Last name</label>
                    </div>
                    <div class="input-container ic2">
                        <input id="email" class="input" type="text" name="email" id="email" />
                        <div class="cut cut-short"></div>
                        <label for="email" class="placeholder">Email</>
                    </div>
                </div>
                <button type="submit" class="submit">submit</button>
            </div>
        </div>
    </div>
    <div class="footer">Footer</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //change div content when button clicked
        $("button").click(function () {
            $(".submit").html("Confirm");
            let email = $('#email').val();
            $("#div_1").empty();
            $("#div_1").html(`<div class="txt">
                    ${email} は日本語を勉強したい外国人の方と、<br>
                    日本語を教えることにより国際交流を <br>
                    図りたい日本人の方とをマッチングさせる場を <br>
                    提供するフリートーク式の日本語無料教室です。
                </div>`);
        });
    </script>
</body>

</html>
